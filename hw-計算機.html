<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>calculator</title>
  <style>
    /* Color Theme Swatches in Hex 
    { color: #BF8494; }{ color: rgba(191, 131, 147, 1); }
    { color: #064973; } { color: rgba(5, 72, 114, 1); }
    { color: #071A26; }{ color: rgba(6, 26, 38, 1); }
    { color: #04668C; }{ color: rgba(4, 101, 140, 1); }
    { color: #04738C; } { color: rgba(4, 115, 140, 1); }
    */

    body {
      margin: 0;
      color: #fff;
      font-family: 'Signika', sans-serif;
      text-align: center;
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/44973e150080465.62f35614b4f7f.jpg') no-repeat center center/100%;
      background-attachment: fixed;
    }

    #calculator {
      width: 300px;
      height: 470px;
      float: left;
      padding: 8px;
      margin: 0;
      text-align: center;
      border-radius: 20px;
      box-sizing: border-box;
      position: absolute;
      border-spacing: 5px;
      top: calc(50vh - 200px);
      left: calc(50vw - 150px);
      background: #071A26;
      transition: 0.5s;
    }

    /* 最新記錄 */
    #record {
      height: 30px;
      text-align: right;
      font-size: 1.5rem;
      background: #000;
    }

    #set {
      font-size: 1.5rem;
      transition: 0.5s;
    }

    #recordAll {
      width: 300px;
      height: 470px;
      position: absolute;
      background: #071A26;
      list-style: none;
      text-align: left;
      float: left;
      padding: 1rem;
      margin: 0;
      border-radius: 20px;
      box-sizing: border-box;
      top: calc(50vh - 200px);
      left: calc(50vw - 150px);
      transition: 0.5s;
      z-index: -1;
    }

    td {
      box-sizing: border-box;
      padding: 10px;
      font-size: 2rem;
      border-radius: 8px;
    }

    td:hover {
      background: #BF8494;
      transition: 0.3s;
    }

    #text {
      text-align: right;
      font-size: 2.5rem;
      background: #000;
    }


    #recordAll li {
      padding-bottom: 5px;
    }

    tr:last-child td:first-child {
      border-bottom-left-radius: 15px;
    }

    tr:nth-child(6) td:last-child {
      border-bottom-right-radius: 15px;
    }

    tr:nth-child(3),
    td:nth-child(1n+4) {
      background: rgba(5, 72, 114);
    }

    tr:nth-child(1n+4) {
      background: rgba(4, 101, 140);
    }

    td:nth-child(1n+4):hover {
      background: #BF8494;
    }
  </style>
</head>

<body>

  <table id="calculator">
    <tr>
      <td id="set"> ≡ </td>
      <td colspan="4" id="record"> </td>
    </tr>
    <tr>
      <td colspan="4" id="text">0</td>
    </tr>
    <tr>
      <td>C</td>
      <td>/</td>
      <td>*</td>
      <td>-</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td rowspan="2">+</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td rowspan="2">=</td>
    </tr>
    <tr>
      <td colspan="2">0</td>
      <td>.</td>
    </tr>
  </table>
  <ul id="recordAll">
    <h3 style="margin:0 0 8px; text-align: center;">● 歷史紀錄 ●</h3>
  </ul>

  <script>
    // 輸入的數字
    const text = document.getElementById('text')
    // 除了 text 以外所有的 td 
    const btns = document.querySelectorAll('td:not(#text)')
    // 最新一個紀錄
    const record = document.getElementById('record')
    const recordAll = document.getElementById('recordAll')
    const set = document.getElementById('set')
    const calculator = document.getElementById('calculator')
    let setNum = 0

    for (const btn of btns) {
      btn.onclick = () => {
        const btnText = btn.innerText
        if (btnText === '=') {
          // 先清空紀錄
          record.innerText = ''
          // 再新增最新的
          record.insertAdjacentHTML('beforeend', text.innerText)
          // eval 執行文字裡的算式
          text.innerText = eval(text.innerText)
          // 將算式顯示在歷程記錄裡
          recordAll.insertAdjacentHTML('beforeend', `<li>${record.innerText + text.innerText} </li>`)
          // 按 C 時清空欄
        } else if (btnText === 'C') {
          record.innerText = ''
          text.innerText = '0'
        } else {
          if (text.innerText === '-' && isNaN(parseInt(btnText))) return

          if (text.innerText !== '0') {
            text.innerText += btnText
          } else if (!['+', '*', '/'].includes(btnText)) {
            text.innerText = btnText
          }
        }
      }
    }
    // 顯示計算歷史紀錄
    set.onclick = () => {
      setNum++
      if (setNum % 2 !== 0) {
        // 位移無法用 marginRight ???
        recordAll.style.marginLeft = "160px"
        calculator.style.marginLeft = "-150px"
      } else {
        recordAll.style.marginLeft = "0px"
        calculator.style.marginLeft = "0px"
      }
    }

    document.onkeydown = event => {
      const btnText = event.key
      if (btnText === 'Delete') {
        text.innerText = '0'
      } else if (btnText === 'Enter' || btnText === '=') {
        // 按 Enter 後的算式
        record.innerText = ''
        record.insertAdjacentHTML('beforeend', text.innerText)
        // eval 直接執行文字裡的code
        text.innerText = eval(text.innerText)
        recordAll.insertAdjacentHTML('beforeend', `<li>${record.innerText} = ${text.innerText} </li>`)
      } else if (btnText === 'C' || btnText === 'Delete') {
        text.innerText = '0'
      } else {
        if (text.innerText === '-' && !sNaN(parseInt(btnText))) return

        if (text.innerText !== '0') {
          text.innerText += btnText
        } else if (!['+', '*', '/'].includes(btnText)) {
          text.innerText = btnText
        }
      }
    }

  </script>
</body>

</html>
