<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <title>clock</title>
  <style>
    body {
      /* font-family: 'Noto Serif TC', serif; */
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/3150fb153529877.6331b6fea1b18.jpg') no-repeat center 100%;
      overflow: hidden;
      height: 100%;
      margin: auto;
      background-attachment: fixed;
    }

    /*Color Theme Swatches in Hex
  { color: #6C7D8C; } { color: rgba(107, 125, 140); }
  { color: #364C59; } { color: rgba(53, 75, 89); }
  { color: #172126; } { color: rgba(23, 32, 38); }
  { color: #0C0D0A; } { color: rgba(12, 12, 9) }
  { color: #25261E; } { color: rgba(37, 38, 29); }
  */

    #clock {
      width: 100%;
      height: 100%;
      position: fixed;
      margin: auto;
      /* padding: 0 50px; */
    }

    #clock ul {
      height: 100%;
      margin: 0;
      padding: 0 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #clock li {
      display: inline-block;
    }

    #clockHour {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      border: 2px solid #735441;
    }

    #clockMinute {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      border: 2px solid rgb(53, 75, 89);
    }

    #clockSecond {
      width: 200px;
      height: 200px;
      position: relative;
      border-radius: 50%;
      border: 2px solid rgb(106, 109, 82);
    }

    /* ---------------------- 指針 ------------------------- */

    #hour {
      width: 70px;
      height: 5px;
      background: #735441;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50, -50%);
      transform-origin: left center;
    }

    #minute {
      width: 90px;
      height: 5px;
      background: rgb(53, 75, 89);
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50, -50%);
      transform-origin: left center;
    }

    #second {
      width: 100px;
      height: 5px;
      background: rgb(106, 109, 82);
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50, -50%);
      transform-origin: left center;
    }

    /*------------------ 文字 ----------------- */

    #text {
      width: 100%;
      height: 30%;
      margin: auto;
      bottom: 0px;
      position: fixed;
      color: #fff;
      font-size: 2rem;
    }

    #text ul {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px;
      margin: 0;
      text-align: center;
    }

    #text li {
      list-style: none;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="clock">
    <ul>
      <li>
        <div id="clockHour">
          <div id="hour"></div>
        </div>
      </li>
      <li>
        <div id="clockMinute">
          <div id="minute"></div>
        </div>
      </li>
      <li>
        <div id="clockSecond">
          <div id="second"></div>
        </div>
      </li>
    </ul>
  </div>

  <div id="text">
    <ul>
      <li id="today"></li>
      <li id="time"></li>
      <li id="week"></li>
    </ul>
  </div>


  <script>
    const clockHour = document.getElementById('clockHour')
    const clockMinute = document.getElementById('clockMinute')
    const clockSecond = document.getElementById('clockSecond')
    const hour = document.getElementById('hour')
    const minute = document.getElementById('minute')
    const second = document.getElementById('second')
    const today = document.getElementById('today')
    const time = document.getElementById('time')
    const day = document.getElementById('day')

    const weeks = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY']

    setInterval(() => {
      const date = new Date()
      hour.style.transform = `rotate(${date.getHours() * 30 - 90}deg)`
      minute.style.transform = `rotate(${date.getMinutes() * 6 - 90}deg)`
      second.style.transform = `rotate(${date.getSeconds() * 6 - 90}deg)`

      let Hour = date.getHours()
      let Minute = date.getMinutes()
      let Sec = date.getSeconds()
      let Month = date.getMonth() + 1
      Month = (Month < 10 ? '0' : '') + Month
      if (Hour < 10) {
        Hour = 'A.M. 0' + Hour
      } else if (Hour < 12) {
        Hour = 'A.M. ' + Hour
      } else if (Hour >= 12 && Hour < 22) {
        Hour = 'P.M. 0' + (Hour - 12)
      } else {
        Hour = 'P.M. ' + (Hour - 12)
      }
      Minute = (Minute < 10 ? '0' : '') + Minute
      Sec = (Sec < 10 ? '0' : '') + Sec

      today.innerText = date.getFullYear() + ' / ' + Month + ' / ' + date.getDate()
      time.innerText = Hour + ":" + Minute + ":" + Sec
      week.innerText = weeks[date.getDay()]
    }, 1000)

  </script>
</body>

</html>
