<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <title>clock</title>
  <style>
    body {
      /* font-family: 'Noto Serif TC', serif; */
      background: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/3150fb153529877.6331b6fea1b18.jpg') no-repeat center 100%;
      overflow: hidden;
      margin: auto;
      height: 100%;
      background-attachment: fixed;
    }

    /*Color Theme Swatches in Hex
  { color: #6C7D8C; } { color: rgba(107, 125, 140); }
  { color: #364C59; } { color: rgba(53, 75, 89); }
  { color: #172126; } { color: rgba(23, 32, 38); }
  { color: #0C0D0A; } { color: rgba(12, 12, 9) }
  { color: #25261E; } { color: rgba(37, 38, 29); }
  */

    label[for="Check"] {
      padding: 5px;
      top: 20%;
      left: 50%;
      margin: auto;
      border: 1px solid #aaa;
      border-radius: 10px;
      background: #ccc;
      font-size: 2rem;
      cursor: pointer;
      position: fixed;
      transform: translate(-50%, -50%);
    }

    input {
      display: none;
    }

    #Check:checked+#clockHour {
      float: none;
      display: inline-block;
      transform: translateX(102%);
    }

    #Check:checked~#clockSecond {
      float: none;
      display: inline-block;
      transform: translateX(-102%);
    }

    #clock {
      width: 80%;
      height: 100%;
      margin: auto;
      text-align: center;
    }

    #clockHour {
      width: 200px;
      height: 200px;
      top: 210px;
      float: left;
      border-radius: 50%;
      position: relative;
      transition: 0.8s;
      border: 4px solid rgb(115, 84, 65);
      filter: drop-shadow(0 0 20px rgb(176, 130, 100)) drop-shadow(0 0 20px rgb(176, 130, 100));
    }

    #clockMinute {
      width: 200px;
      height: 200px;
      top: 210px;
      position: relative;
      display: inline-block;
      border-radius: 50%;
      border: 4px solid rgb(53, 75, 89);
      filter: drop-shadow(0 0 20px rgb(102, 143, 169)) drop-shadow(0 0 20px rgba(102, 143, 169));
    }

    #clockSecond {
      width: 200px;
      height: 200px;
      top: 210px;
      float: right;
      position: relative;
      border-radius: 50%;
      transition: 0.8s;
      border: 4px solid rgb(106, 109, 82);
      filter: drop-shadow(0 0 20px rgba(152, 156, 118)) drop-shadow(0 0 20px rgb(152, 156, 118));
    }

    /* ---------------------- 指針 ------------------------- */

    #hour {
      width: 50px;
      height: 5px;
      background: #735441;
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50, -50%);
      transform-origin: left center;
    }

    #minute {
      width: 90px;
      height: 5px;
      background: rgb(53, 75, 89);
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50, -50%);
      transform-origin: left center;
    }

    #second {
      width: 100px;
      height: 5px;
      background: rgb(106, 109, 82);
      border-radius: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50, -50%);
      transform-origin: left center;
    }

    /* ---------------------- 文字 ------------------------- */

    #text {
      width: 100%;
      height: 30%;
      margin: auto;
      bottom: 0px;
      position: fixed;
      color: #fff;
      font-size: 2rem;
      text-align: center;

    }

    /* ---------------------- 刻度 ------------------------- */

    #clockHour .scale {
      width: 2px;
      height: 200px;
      left: 50%;
      position: absolute;
      transform: rotate(30deg);
      background: linear-gradient(rgb(176, 130, 100) 0% 5%, rgba(0, 0, 0, 0) 5% 95%, rgb(176, 130, 100) 95% 100%);
      filter: drop-shadow(0 0 20px rgb(176, 130, 100)) drop-shadow(0 0 20px rgb(176, 130, 100));
    }

    #clockHour .scale::after {
      content: '';
      width: 2px;
      height: 200px;
      left: 50%;
      position: absolute;
      transform: rotate(90deg);
      background: linear-gradient(rgb(176, 130, 100) 0% 5%, rgba(0, 0, 0, 0) 5% 95%, rgb(176, 130, 100) 95% 100%);
      filter: drop-shadow(0 0 20px rgb(176, 130, 100)) drop-shadow(0 0 20px rgb(176, 130, 100));
    }

    #clockMinute .scale {
      width: 2px;
      height: 200px;
      left: 50%;
      position: absolute;
      background: linear-gradient(rgb(102, 143, 169) 0% 8%, rgba(0, 0, 0, 0) 8% 92%, rgb(102, 143, 169) 92% 100%);
      filter: drop-shadow(0 0 20px rgb(102, 143, 169)) drop-shadow(0 0 20px rgba(102, 143, 169));
    }

    #clockMinute .scale::after {
      content: '';
      width: 2px;
      height: 200px;
      left: 50%;
      position: absolute;
      transform: rotate(90deg);
      background: linear-gradient(rgb(102, 143, 169) 0% 8%, rgba(0, 0, 0, 0) 8% 92%, rgb(102, 143, 169) 92% 100%);
      filter: drop-shadow(0 0 20px rgb(102, 143, 169)) drop-shadow(0 0 20px rgba(102, 143, 169));
    }

    #clockSecond .scale {
      width: 2px;
      height: 200px;
      left: 50%;
      position: absolute;
      transform: rotate(60deg);
      background: linear-gradient(rgb(152, 156, 118) 0% 5%, rgba(0, 0, 0, 0) 5% 95%, rgb(152, 156, 118) 95% 100%);
    }

    #clockSecond .scale::after {
      content: '';
      width: 2px;
      height: 200px;
      left: 50%;
      position: absolute;
      transform: rotate(90deg);
      background: linear-gradient(rgb(152, 156, 118) 0% 5%, rgba(0, 0, 0, 0) 5% 95%, rgb(152, 156, 118) 95% 100%);
      filter: drop-shadow(0 0 20px rgba(152, 156, 118)) drop-shadow(0 0 20px rgb(152, 156, 118));

    }
  </style>
</head>

<body>

  <div id="clock">
    <label for="Check">CHECK</label>
    <input type="checkbox" id="Check">

    <div id="clockHour">
      <div id="hour"></div>
      <div class="scale"></div>
    </div>

    <div id="clockMinute">
      <div id="minute"></div>
      <div class="scale"></div>
    </div>

    <div id="clockSecond">
      <div id="second"></div>
      <div class="scale"></div>
    </div>
  </div>

  <table id="text">
    <tr>
      <td id="today"></td>
      <td id="time"></td>
      <td id="week"></td>
    </tr>
  </table>

  <script>
    const clockHour = document.getElementById('clockHour')
    const clockMinute = document.getElementById('clockMinute')
    const clockSecond = document.getElementById('clockSecond')
    const hour = document.getElementById('hour')
    const minute = document.getElementById('minute')
    const second = document.getElementById('second')
    const today = document.getElementById('today')
    const time = document.getElementById('time')
    const day = document.getElementById('day')

    const weeks = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY']

    setInterval(() => {
      const date = new Date()
      // rotate 為 時鐘指針
      hour.style.transform = `rotate(${date.getHours() * 30 - 90}deg)`
      minute.style.transform = `rotate(${date.getMinutes() * 6 - 90}deg)`
      second.style.transform = `rotate(${date.getSeconds() * 6 - 90}deg)`

      // 將 月、時、分、秒 改為兩位數(個位數時前格補 0)
      let Hour = (date.getHours() - 12).toString().padStart(2, '0')
      let Minute = date.getMinutes().toString().padStart(2, '0')
      let Sec = date.getSeconds().toString().padStart(2, '0')
      let Month = (date.getMonth() + 1).toString().padStart(2, '0')
      // 在 小時 前加上AM PM
      Hour = (Hour + 12) < 12 ? 'A.M. ' + Hour : 'P.M. ' + Hour

      today.innerText = date.getFullYear() + ' / ' + Month + ' / ' + date.getDate()
      time.innerText = Hour + ":" + Minute + ":" + Sec
      week.innerText = weeks[date.getDay()]
    }, 1000)

  </script>
</body>

</html>
