<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <title>clock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif TC', serif;
      background: #000;
    }

    #clock {
      width: 300px;
      height: 300px;
      margin: auto;
      position: relative;
      top: calc(50vh - 150px);
      border-radius: 50%;
      background: #7CA5A6;
    }

    /* #A2F2ED #7CA5A6 #FFD1B5 #F5BA95 #A87556*/
    /* 漸層 */

    #hour {
      width: 20%;
      height: 10px;
      background: #A87556;
      top: calc(50% - 5px);
      left: calc(50% - 5px);
      border-radius: 5px;
      position: absolute;
      transform-origin: left center;
    }

    #minute {
      width: 40%;
      height: 10px;
      background: #FFD1B5;
      top: calc(50% - 5px);
      left: calc(50% - 5px);
      border-radius: 5px;
      position: absolute;
      transform-origin: left center;
    }

    #second {
      width: 50%;
      height: 6px;
      background: #A2F2ED;
      top: calc(50% - 3px);
      left: calc(50% - 3px);
      border-radius: 5px;
      position: absolute;
      transform-origin: left center;
    }

    #today {
      margin: 100px;
      position: absolute;
      top: 0;
      font-size: 2rem;
      color: #fff;
    }

    #week {
      margin: 100px;
      position: absolute;
      top: calc(10vh);
      font-size: 2rem;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
  </div>
  <p id="today"></p>
  <p id="time"></p>
  <p id="week"></p>

  <script>
    const hour = document.getElementById('hour')
    const minute = document.getElementById('minute')
    const second = document.getElementById('second')
    const today = document.getElementById('today')
    const time = document.getElementById('time')
    const day = document.getElementById('day')

    const weeks = ['日', '一', '二', '三', '四', '五', '六']
    setInterval(() => {
      const date = new Date()
      hour.style.transform = `rotate(${date.getHours() * 30 - 90}deg)`
      minute.style.transform = `rotate(${date.getMinutes() * 6 - 90}deg)`
      second.style.transform = `rotate(${date.getSeconds() * 6 - 90}deg)`

      today.innerText = date.toLocaleString("zh-tw")
      // time.innerText = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
      week.innerText = weeks[date.getDay()]
    }, 1000)

  </script>
</body>

</html>
