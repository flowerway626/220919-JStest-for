<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [33, 75, 69, 41, 50, 19]

        // 排列
        for (let i = 0; i < numbers.length; i++) {
            document.write(`第 ${i + 1} 個數字是 ${numbers[i]}<br>`)
        }

        // 41 是第幾個
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] == 41) {
                document.write(`41 是第 ${i + 1} 個數字<br>`)
            }
        }

        let odd = 0  // 奇數
        let even = 0 // 偶數
        for (const i in numbers) {
            if (numbers[i] % 2 !== 0) { odd++ }
            else { even++ }
        }
        document.write(`奇數有 ${odd} 個，偶數有 ${even} 個<br>`)

        // 最大最小初始植物要設定為 0 ，計算會有錯誤
        let max = numbers[0]
        let min = numbers[0]
        for (const i in numbers) {
            if (max < numbers[i]) { max = numbers[i] }
            else if (numbers[i] < min) { min = numbers[i] }
        }
        document.write(`最大的數字為 ${max} ，最小的數字為 ${min}`)

    </script>
</body>

</html>
