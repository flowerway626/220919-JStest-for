<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nums = [1, 8, 3, 4, 5, 6, 7, 2, 9, 10]  //每天買的饅頭數量
        let all = 0 //總金額
        let money = 0
        for (let i = 0; i < nums.length; i++) {
            money = (i + 1) * nums[i]
            all += money
            document.write(`第${i + 1}天金額為 ${parseInt(money)} 元<br>`)
        }
        document.write(`<br>總金額為 ${parseInt(all)} 元`)


    </script>
</body>

</html>
