<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
    }

    #box {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }

    .div {
      width: 400px;
      display: inline-block;
    }

    p {
      width: 50px;
      margin: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <input type="range" id="range1" min="0" max="255" value="">
  <p id="rgb1"></p>
  <input type="button" value="隨機" id="btn1"><br>

  <input type="range" id="range2" min="0" max="255" value="">
  <p id="rgb2"></p>
  <input type="button" value="隨機" id="btn2"><br>

  <input type="range" id="range3" min="0" max="255" value="">
  <p id="rgb3"></p>
  <input type="button" value="隨機" id="btn3">

  <script>
    const range1 = document.getElementById('range1')
    const range2 = document.getElementById('range2')
    const range3 = document.getElementById('range3')
    const btn1 = document.getElementById('btn1')
    const btn2 = document.getElementById('btn2')
    const btn3 = document.getElementById('btn3')
    const rgb1 = document.getElementById('rgb1')
    const rgb2 = document.getElementById('rgb2')
    const rgb3 = document.getElementById('rgb3')

    let color = [0, 0, 0]

    document.oninput = event => {
      rgb1.innerText = range1.value
      color[0] = range1.value
      rgb2.innerText = range2.value
      color[1] = range2.value
      rgb3.innerText = range3.value
      color[2] = range3.value
      box.style.backgroundColor = `rgb(${color.join(',')})`
    }

    btn1.onclick = () => {
      color[0] = Math.round(Math.random() * 255)
      range1.value = color[0]
      rgb1.innerText = color[0]
      box.style.backgroundColor = `rgb(${color.join(',')})`
    }

    btn2.onclick = () => {
      color[1] = Math.round(Math.random() * 255)
      range2.value = color[1]
      rgb2.innerText = color[1]
      box.style.backgroundColor = `rgb(${color.join(',')})`
    }
    btn3.onclick = () => {
      color[2] = Math.round(Math.random() * 255)
      range3.value = color[2]
      rgb3.innerText = color[2]
      box.style.backgroundColor = `rgb(${color.join(',')})`
    }
  </script>
</body>

</html>
