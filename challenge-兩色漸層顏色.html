<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
    }

    #bg {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
      margin: auto;
    }

    #all {
      width: 560px;
      margin: auto;

    }

    .div {
      width: 280px;
      text-align: center;
      margin: 0;
      display: inline-block;
      float: left;
    }

    p {
      width: 50px;
      margin: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="bg"></div>
  <div id="all">
    <div class="div">
      <input type="range" min="0" max="255" value="">
      <p>128</p>
      <input type="button" value="隨機"><br>

      <input type="range" min="0" max="255" value="">
      <p>128</p>
      <input type="button" value="隨機"><br>

      <input type="range" min="0" max="255" value="">
      <p>128</p>
      <input type="button" value="隨機">
    </div>

    <div class="div">
      <input type="range" min="0" max="255" value="">
      <p>128</p>
      <input type="button" value="隨機"><br>

      <input type="range" min="0" max="255" value="">
      <p>128</p>
      <input type="button" value="隨機"><br>

      <input type="range" min="0" max="255" value="">
      <p>128</p>
      <input type="button" value="隨機">
    </div>
  </div>
  <script>
    const ranges = document.querySelectorAll('input[type=range]')
    const btns = document.querySelectorAll('input[type=button]')
    const rgbs = document.getElementsByTagName('p')

    let color1 = [0, 0, 0]
    let color2 = [0, 0, 0]

    for (let i = 0; i < btns.length; i++) {
      btns[i].addEventListener('click', (e) => {
        if (i < 3) {
          color1[i] = Math.round(Math.random() * 255)
          ranges[i].value = color1[i]
          rgbs[i].innerText = color1[i]
          console.log('1   ' + color1)
        } else {
          color2[i - 3] = Math.round(Math.random() * 255)
          ranges[i].value = color2[i - 3]
          rgbs[i].innerText = color2[i - 3]
          console.log('2   ' + color2)
        }
        bg.style.background = `linear-gradient(45deg,rgb(${color1.join(',')}),rgb(${color2.join(',')}))`
      })
    }

    document.oninput = (e) => {
      for (let i = 0; i < ranges.length; i++) {
        if (i < 3) {
          rgbs[i].innerText = ranges[i].value
          color1[i] = ranges[i].value
          bg.style.backgroundColor = `rgb(${color1.join(',')})`
          console.log('1   ' + color1)
        } else {
          rgbs[i - 3].innerText = ranges[i].value
          color2[i - 3] = ranges[i - 3].value
          bg.style.backgroundColor = `rgb(${color2.join(',')})`
          console.log('2   ' + color2)
        }
      }

    }
  </script>
</body>

</html>
