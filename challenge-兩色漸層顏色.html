<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
    }

    #bg {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
      margin: auto;
    }

    #all {
      width: 560px;
      margin: auto;
    }

    .div {
      width: 280px;
      text-align: center;
      margin: 0;
      float: left;
      padding: 10px 0;
    }

    p {
      width: 50px;
      margin: 8px;
      display: inline-block;
    }

    input[type="text"] {
      width: 100px;
    }
  </style>
</head>

<body>
  <div id="bg"></div>
  <div id="all">
    <div class="div">
      <input type="range" min="0" max="255" value="0">
      <p>0</p>
      <input type="button" value="隨機"><br>

      <input type="range" min="0" max="255" value="0">
      <p>0</p>
      <input type="button" value="隨機"><br>

      <input type="range" min="0" max="255" value="0">
      <p>0</p>
      <input type="button" value="隨機">
    </div>

    <div class="div">
      <input type="range" min="0" max="255" value="0">
      <p>0</p>
      <input type="button" value="隨機"><br>

      <input type="range" min="0" max="255" value="0">
      <p>0</p>
      <input type="button" value="隨機"><br>

      <input type="range" min="0" max="255" value="0">
      <p>0</p>
      <input type="button" value="隨機">
    </div>
    <button id="random" value="">隨機角度</button>
  </div>

  <script>
    const ranges = document.querySelectorAll('input[type=range]')
    const btns = document.querySelectorAll('input[type=button]')
    const rgbs = document.getElementsByTagName('p')
    const deg = document.getElementById('deg')
    const random = document.getElementById('random')

    let color1 = [0, 0, 0] // 左邊顏色
    let color2 = [0, 0, 0] // 右邊顏色
    let angle = 45

    random.addEventListener('click', () => {
      angle = Math.round(Math.random() * 360)
      console.log(angle)
    })

    // 按下 rgb隨機鈕 時
    for (let i = 0; i < btns.length; i++) {
      btns[i].addEventListener('click', () => {
        if (i < 3) {
          color1[i] = Math.round(Math.random() * 255)
          ranges[i].value = color1[i]
          rgbs[i].innerText = color1[i]
        } else {
          color2[i - 3] = Math.round(Math.random() * 255)
          ranges[i].value = color2[i - 3]
          rgbs[i].innerText = color2[i - 3]
        }
        bg.style.background = `linear-gradient(${angle}deg,rgb(${color1.join(',')}),rgb(${color2.join(',')}))`
      })
    }

    // 拉動 rgb滑桿 時
    document.oninput = () => {
      for (let i = 0; i < ranges.length; i++) {
        if (i < 3) {
          rgbs[i].innerText = ranges[i].value
          color1[i] = ranges[i].value
        } else {
          rgbs[i].innerText = ranges[i].value
          color2[i - 3] = ranges[i].value
        }
      }
      bg.style.background = `linear-gradient(${angle}deg,rgb(${color1.join(',')}),rgb(${color2.join(',')}))`
    }
  </script>
</body>

</html>
