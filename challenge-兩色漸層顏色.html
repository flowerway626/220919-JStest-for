<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
    }

    #box {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }

    .div {
      width: 400px;
      display: inline-block;
    }

    p {
      width: 50px;
      margin: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <input type="range" min="0" max="255" value="">
  <p>0</p>
  <input type="button" value="隨機"><br>

  <input type="range" min="0" max="255" value="">
  <p>0</p>
  <input type="button" value="隨機"><br>

  <input type="range" min="0" max="255" value="">
  <p>0</p>
  <input type="button" value="隨機">

  <script>
    const ranges = document.querySelectorAll('input[type=range]')
    const btns = document.querySelectorAll('input[type=button]')
    const rgbs = document.getElementsByTagName('p')

    let color = [0, 0, 0]

    for (let i = 0; i < btns.length; i++) {

      btns[i].addEventListener('click', (e) => {
        color[i] = Math.round(Math.random() * 255)
        ranges[i].value = color[i]
        rgbs[i].innerText = color[i]
        box.style.backgroundColor = `rgb(${color.join(',')})`
        // console.log(color)
      })
    }

    document.oninput = (e) => {
      for (let i = 0; i < ranges.length; i++) {
        rgbs[i].innerText = ranges[i].value
        color[i] = ranges[i].value
        box.style.backgroundColor = `rgb(${color.join(',')})`
        // console.log(color)
      }
    }

  </script>
</body>

</html>
